<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Iphone</title>
</head>

<body>
  <h1>Add iPhone</h1>
  <form action="http://localhost:3070/add-product" method="post">
    <label for="name">user_name:</label><br />
    <input type="text" name="user_name" placeholder="Input Here" />
    <br /><br />
    <label for="imgPath">user_password:</label><br />
    <input type="text" name="user_password" placeholder="Input Here" />
    <br /><br />
    <label for="iphoneLink">product_name:</label><br />
    <input type="text" name="product_name" placeholder="Input Here" />
    <br /><br />
    <label for="iphoneTitle">product_url:</label><br />
    <input type="text" name="product_url" placeholder="Input Here" />
    <br /><br />
    <label for="StartPrice">Starting price:</label><br />
    <input type="text" name="starting_price" placeholder="Input Here" />
    <br /><br />
    <label for="priceRange">Price range:</label><br />
    <input type="text" name="price_range" placeholder="Input Here" />
    <br /><br />
    <label for="priceRange">product_img:</label><br />
    <input type="text" name="product_img" placeholder="Input Here" />
    <br /><br />
    <label for="priceRange">product_link:</label><br />
    <input type="text" name="product_link" placeholder="Input Here" />
    <br /><br />
    <label for="briefDescription">Brief Description:</label><br />
    <textarea name="product_brief_description" cols="30" rows="10" placeholder="Input Here"></textarea>
    <br /><br />
    <label for="fullDescription">Full Description:</label><br />
    <textarea name="product_description" cols="30" rows="10" placeholder="Input Here"></textarea>
    <br /><br />
    <input type="submit" value="Add info" />
  </form>
</body>

</html>
